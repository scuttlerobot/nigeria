<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCUTTLE_Africa</title>
  <link rel="icon" href="favicon.png" />
  <meta name="description" content="SCUTTLE Robotics in Nigeria" />

  <!-- Fonts for clean UI -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Base styling -->
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
      font-size: 16px;
      line-height: 1.6;
      max-width: 860px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    img {
      max-width: 100%;
      cursor: zoom-in;
    }
    .sidebar {
      font-size: 0.95rem;
    }
    .scroll-to-top {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #42b983;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Docsify app container -->
  <div id="app">Loading...</div>

  <!-- Scroll to Top Button -->
  <button id="scrollTop" class="scroll-to-top">â†‘</button>

  <!-- Docsify Configuration -->
  <script>
    window.$docsify = {
      name: 'SCUTTLE_Africa',
      repo: '',
      homepage: 'home.md',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#42b983',
      search: 'auto',
      zoomImage: {
        background: 'rgba(0,0,0,0.6)'
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont : 'PT Sans',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '16px',
        dark: {
          background: '#1e1e1e',
          textColor: '#ccc',
          highlightColor: '#42b983',
          codeBackgroundColor: '#2d2d2d',
          codeTextColor: '#ccc',
        },
        light: {
          background: '#ffffff',
          textColor: '#333',
          highlightColor: '#42b983',
          codeBackgroundColor: '#f5f5f5',
          codeTextColor: '#333',
        }
      }
    };
  </script>

  <!-- Docsify Core and Plugins -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- Scroll to Top Script -->
  <script>
    const scrollBtn = document.getElementById("scrollTop");
    window.addEventListener("scroll", function () {
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    });
    scrollBtn.addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>

  <!-- Chatbase chatbot script -->
  <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState")!=="initialized"){
        window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(arguments)
        };
        window.chatbase=new Proxy(window.chatbase,{
          get(target,prop){
            if(prop==="q"){return target.q}
            return(...args)=>target(prop,...args)
          }
        })
      }
      const onLoad=function(){
        const script=document.createElement("script");
        script.src="https://www.chatbase.co/embed.min.js";
        script.id="_qQrp5O3Ho39vuuOuEfFq";  // Make sure this is your real Chatbase ID
        script.domain="www.chatbase.co";
        document.body.appendChild(script)
      };
      if(document.readyState==="complete"){onLoad()}
      else{window.addEventListener("load",onLoad)}
    })();
  </script>
</body>
</html>
